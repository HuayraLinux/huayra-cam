<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="jquery1.3.js"></script>
</head>
<body>

    <div id="divflash"></div>
    <div class="btn-salir"></div>
    <div class="btn-foto"></div>

    <video id='huayracam' width="1280" height="720" autoplay></video>
    <canvas width="1280" height="720" style="display:none;"></canvas>

    <script>
        $("#divflash").hide(); 

        var path = '/home/alumno/Im√°genes/',
            gui = require('nw.gui'),
            win = gui.Window.get();


        document.querySelector('.btn-salir').addEventListener('click', function(){
            win.close();
        });
        document.querySelector('.btn-foto').addEventListener('click', function(){
            snapshot();
        });
        
	
        function sacafoto(img){

            var fs = require('fs'),
                sys = require('util');
            
            var data = img.replace(/^data:image\/\w+;base64,/, "");
            var buf = new Buffer(data, 'base64');
            fs.writeFile(path + '/' +new Date().getTime()+ '.png', buf);

            $("#divflash").show(); 
            $("#divflash").fadeOut(500); 

        }

        var errorCallback = function(e) {
            console.log('Error!', e);
        };

        var video = document.querySelector('video');
        var canvas = document.querySelector('canvas');
        var ctx = canvas.getContext('2d');
        var localMediaStream = null;

        function snapshot() {
            if (localMediaStream) {
              ctx.drawImage(video, 0, 0, 1280, 720);          
              sacafoto(canvas.toDataURL('image/png'));
            }
        }

        video.addEventListener('click', snapshot, false);
      
          navigator.webkitGetUserMedia({video: true}, function(stream) {
            video.src = window.URL.createObjectURL(stream);
            localMediaStream = stream;
        }, errorCallback);

		// Tomar foto cuando se presiona espacio
		$(document).ready(function(){
		 
			  $(document).keypress(function(e) {
				    //32 es el codigo de espacio
				    if(e.which == 32) {
				        snapshot();
				    }
			  });         
		});

      </script>

  </body>
  </html>
